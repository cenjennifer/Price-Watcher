<html ng-app="TrackPriceApp">

<head>
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="getPage">
    <div class="container">
        <div ng-show="noProducts">No Products Currently Watching.</div>
        <div ng-repeat="(key, value) in db">
            <div class="eachWatch">
                <div class="logo">
                    <img src="{{db[key][0].icon}}">
                    <br>
                </div>
                <!-- Text Name -->
                <div class="text">
                    <div class="itemName" ng-bind="db[key][0].selection[0].words[0]"></div>
                    <div style="font-size:10px; color:grey; padding: 0; margin: 0;">{{db[key][0].date | date:'medium'}}</div>
                    <!-- Price Selected -->
                    <div ng-bind="db[key][0].selection[0].price[0]"></div>
                </div>
                <div class="icons">
                    <img ng-click="gotolink(key)" src="../img/open.png">
                    <img ng-click="delete(key)" src="../img/trash.png">
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
</body>

</html>
